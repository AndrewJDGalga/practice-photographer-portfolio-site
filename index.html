<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Photography Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center"><span class="text-small text-pushup">Tiny</span> Photography Gallery</h1>
    <div id="img-host" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#img-host" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#img-host" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#img-host" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="data/allec-gomes-e2rat0wVx80-unsplash-medium.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="data/allec-gomes-W0I7BSKfyaA-unsplash-medium.jpg" class="d-block" alt="...">
            </div>
            <div class="carousel-item">
                <img src="data/ivan-rudoy-CMt0aRROQ6o-unsplash-medium.jpg" class="d-block" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#img-host" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#img-host" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="container">
                    <div class="row artist-block rounded">
                        <a class="rotated-90 artist-link-pos artist-link rounded" href="https://unsplash.com/@allecgomes">Allec Gomes</a>
                        <!--<h2 class="rotated-90"></h2>-->
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" class="artist-image" type="image" src="data/allec-gomes-e2rat0wVx80-unsplash-small.jpg" 
                            alt="a-single-orange-rose-on-an-orange-background by Allec Gomes" data-fullscreen="data/allec-gomes-e2rat0wVx80-unsplash-medium.jpg">
                        </div>
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" type="image" src="data/allec-gomes-W0I7BSKfyaA-unsplash-small.jpg" alt="a-red-bird-sitting-on-top-of-a-white-pole by Allec Gomes" data-fullscreen="data/allec-gomes-W0I7BSKfyaA-unsplash-medium.jpg">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container">
                    <div class="row artist-block rounded">
                        <h2 class="rotated-90 rel-bs-left"><a class="artist-link rounded" href="https://unsplash.com/@rudoy">Ivan Rudoy</a></h2>
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" type="image" src="data/ivan-rudoy-CMt0aRROQ6o-unsplash-small.jpg" alt="birds-flying-over-water by Ivan Rudoy" data-fullscreen="data/ivan-rudoy-CMt0aRROQ6o-unsplash-medium.jpg">
                        </div>
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" type="image" src="data/ivan-rudoy-lkKdCXKk_qg-unsplash-small.jpg" alt="a-man-sitting-on-a-rock" data-fullscreen="data/ivan-rudoy-lkKdCXKk_qg-unsplash-medium.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="container">
                    <div class="row artist-block rounded">
                        <h2 class="rotated-90 rel-bs-left"><a class="artist-link rounded" href="https://unsplash.com/@kevinmueller">Kevin Mueller</a></h2>
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" type="image" src="data/kevin-mueller-wgIgoBU8YcM-unsplash-small.jpg" alt="a-boat-sitting-on-top-of-a-rocky-beach by Kevin Mueller" data-fullscreen="data/kevin-mueller-wgIgoBU8YcM-unsplash-medium.jpg">
                        </div>
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" type="image" src="data/kevin-mueller-PWI8PRnTp2I-unsplash-small.jpg" alt="a-castle-on-a-rocky-island by Kevin Mueller" data-fullscreen="data/kevin-mueller-PWI8PRnTp2I-unsplash-medium.jpg"> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="container">
                    <div class="row artist-block rounded">
                        <h2 class="rotated-90 rel-bs-left"><a class="artist-link rounded" href="https://unsplash.com/@kylenieber">Kyle Nieber</a></h2>
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" type="image" src="data/kyle-nieber-SenwOE-iW4k-unsplash-small.jpg" alt="a-beach-with-waves-crashing-on-it by Kyle Nieber" data-fullscreen="data/kyle-nieber-SenwOE-iW4k-unsplash-medium.jpg">
                        </div>
                        <div class="col-md-6">
                            <input class="gallery-btn rounded img-fluid" type="image" src="data/kyle-nieber-csq71xltPEo-unsplash-small.jpg" alt="a-man-and-a-woman-walking-on-a-beach by Kyle Nieber" data-fullscreen="data/kyle-nieber-csq71xltPEo-unsplash-medium.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
