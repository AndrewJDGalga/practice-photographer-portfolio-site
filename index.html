<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Photography Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Tiny Photography Gallery</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="row">
                        <h2><a href="https://unsplash.com/@allecgomes">Allec Gomes</a></h2>
                        <div class="col-md-6">
                            <input class="rounded img-fluid" class="artist-image" type="image" src="data/allec-gomes-e2rat0wVx80-unsplash-small.jpg" 
                            alt="a-single-orange-rose-on-an-orange-background by Allec Gomes">
                        </div>
                        <div class="col-md-6">
                            <input class="rounded img-fluid" type="image" src="data/allec-gomes-W0I7BSKfyaA-unsplash-small.jpg" alt="a-red-bird-sitting-on-top-of-a-white-pole by Allec Gomes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xlg-6">
                <div>
                    <h2><a href="https://unsplash.com/@rudoy">Ivan Rudoy</a></h2>
                    <input class="rounded img-fluid" type="image" src="data/ivan-rudoy-CMt0aRROQ6o-unsplash-small.jpg" alt="birds-flying-over-water by Ivan Rudoy">
                    <input class="rounded img-fluid" type="image" src="data/ivan-rudoy-lkKdCXKk_qg-unsplash-small.jpg" alt="a-man-sitting-on-a-rock">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xlg-6">
                <h2><a href="https://unsplash.com/@kevinmueller">Kevin Mueller</a></h2>
                <input class="rounded img-fluid" type="image" src="data/kevin-mueller-wgIgoBU8YcM-unsplash-small.jpg" alt="a-boat-sitting-on-top-of-a-rocky-beach by Kevin Mueller">
                <input class="rounded img-fluid" type="image" src="data/kevin-mueller-PWI8PRnTp2I-unsplash-small.jpg" alt="a-castle-on-a-rocky-island by Kevin Mueller"> 
            </div>
            <div class="col-xlg-6">
                <h2><a href="https://unsplash.com/@kylenieber">Kyle Nieber</a></h2>
                <input class="rounded img-fluid" type="image" src="data/kyle-nieber-SenwOE-iW4k-unsplash-small.jpg" alt="a-beach-with-waves-crashing-on-it by Kyle Nieber">
                <input class="rounded img-fluid" type="image" src="data/kyle-nieber-csq71xltPEo-unsplash-small.jpg" alt="a-man-and-a-woman-walking-on-a-beach by Kyle Nieber">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
